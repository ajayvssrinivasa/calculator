<!DOCTYPE html>
<html>
    <head>
        <title> calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <link rel="stylesheet" href="ca.css">
      <script>  
             function backspace()
            {
                  var exp=document.getElementById("result").value;
             document.getElementById("result").value = exp.substring(0, exp.length - 1); 
          }
                
                 
        function clearScreen() {
    
    var p = document.getElementById("result").value;
    var x= document.getElementById("his").value;
   document.getElementById("his").value=x+p+"\n";
   document.getElementById("result").value = "";
   }
   
 
   function display(value) {
    document.getElementById("result").value += value;
   }
 
   function calculate() {
    var p = document.getElementById("result").value;
   var x= document.getElementById("his").value;
   document.getElementById("his").value=x+p+"=";
    var q = eval(p);
    document.getElementById("result").value = q;
   }
      </script>
    </head>
    <body class="bg">
        <div class="container jumbotron" style="margin-top: 50px;">
            <h1 class="text-center">CALCULATOR</h1>
          
            <div class="row">
                <input  class="value" name="textview" id="result" >
            
              <div class="col-md-8">
        
            <div class="row btu">
                <input class = "btn bt" type = "button" value = "C" onclick = "clearScreen()"> 
                <input  class = "btn bt" type = "button" value = "B" onclick = "backspace()" > 
                <input  class = "btn bt" type = "button" value = "/" onclick = "display('/')" > 
                <input class = "btn bt" type = "button" value = "x" onclick = "display('*')" > 
                
            </div>
            <div class="row btu">
                <input class = "btn bt" type = "button" value = "7" onclick = "display(7)" > 
                 <input class = "btn bt" type = "button" value = "8" onclick = "display(8)" > 
                <input class = "btn bt" type = "button" value = "9" onclick = "display(9)" > 
                <input class = "btn bt" type = "button" value = "-" onclick = "display('-')" > 
            </div>
            <div class="row btu">
                <input class = "btn bt" type = "button" value = "4" onclick = "display(4)" >
	           <input class = "btn bt" type = "button" value = "5" onclick = "display(5)" > 
	            <input class = "btn bt" type = "button" value = "6" onclick = "display(6)" > 
	             <input class = "btn bt" type = "button" value = "+" onclick = "display('+')" > 
            </div>
            <div class="row btu">
                <input class = "btn bt" type = "button" value = "1" onclick = "display(1)" >
	            <input class = "btn bt" type = "button" value = "2" onclick = "display(2)" > 
	            <input class = "btn bt" type = "button" value = "3" onclick = "display(3)" > 
                <input class = "btn bt"  type = "button" value = "=" onclick = "calculate()">
            </div>
            <div class="row btu">
                
                <input class = "btn bt" type = "button" value = "." onclick = "display('.')"> 
                <input class = "btn bt" style = "width: 210px" type = "button" value = "0" onclick = "display(0)" > 
                <input class = "btn bt" type = "button" value = "exp" onclick = "display('**')" > 
            
                
              
            </div>
        </div>
        <div class="col-md-4">
            <textarea rows="15" cols="35" placeholder="History" id="his"></textarea>
        </div>
        </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
</html>
